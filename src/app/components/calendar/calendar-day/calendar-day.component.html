<div class="calendar-day-container">
  <header>
    <h1>{{ date.format("dddd") }}</h1>
  </header>
  <div *ngFor="let hour of hours" class="time">
    <h3>{{ hour.time }}</h3>
    <div class="ts-container">
      <span class="timeslot">&nbsp;</span>
      <span class="timeslot">&nbsp;</span>
      <span class="timeslot">&nbsp;</span>
      <span class="timeslot">&nbsp;</span>
    </div>
  </div>
</div>
